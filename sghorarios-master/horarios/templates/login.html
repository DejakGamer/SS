{% load static %}


<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="https://www.uaemex.mx/images/logos/uniaemex.png"/>
    <title>
        Inicio de sesión
    </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginst.css' %}" />
    <meta name="viweport" content="width=device-width, initial-scale=1">


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <img class="wave" src="{% static 'images/wave.png' %}">
    <div class="container">
    <div id="messages" class="position-absolute w-100 d-flex flex-column p-4">
        {% for message in messages %}
        <div class="toast ml-auto" role="alert" data-delay="700" data-autohide="false" style="z-index: 100;">
            <div class="toast-header">
                <!--El titulo del mensaje se recibe en la poscicion 0-->
                <!--El color del titulo del mensaje se recibe como clase del color de 
                    bootstrap, para mas info https://getbootstrap.com/docs/4.0/utilities/colors/ -->
                <strong class="mr-auto {% if message.level_tag == 'error' %}text-danger {% elif message.level_tag == 'success' %}text-success {% elif message.level_tag == 'warning' %} text-warning {% else %} text-info {% endif %}">{{message.extra_tags}}</strong>
            </div>
            <!--El mensaje se recibe en la poscicion 1-->
            <div class="toast-body"> {{message}} </div>
        </div>
        {% endfor %}
    </div>
        <div class="img">
            <img src="{% static 'images/logpos.svg' %}">
        </div>

        <div class="login-container">
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <img class="avatar" src="{% static 'images/avatar.svg' %}">
                <h2>Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div>
                        <h5>Username</h5>
                        <input class="input" type="text" name="user_l">
                    </div>
                </div>
                <div class="input-div two">
                    <div class="i">
                        <i class="fas fa-lock"></i>
                    </div>
                    <div>
                        <h5>Contraseña</h5>
                        <input class="input" type="password" name="pass_l">
                    </div>
                </div>
                <a role="button" href="{% url 'registro_docente' %}">Aun no estas registrado?</a>
                <input type="submit" class="btn" value="Login">
                <input type="hidden" name="next" value="{{ next }}">
            </form>
        </div>

    </div>



    <script src="{% static 'js/jslogin.js' %}"></script>
</body>

</html>
